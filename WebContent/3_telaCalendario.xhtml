<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge; charset=utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<meta name="description" content=""></meta>
	<meta name="author" content=""></meta>
	<title>VacinaWeb</title>


	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" />

	<link rel="stylesheet" href="css/styles.css" />

</h:head>
<h:body>

	<div class="blended_grid">
		<div class="topo">
			<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="nav">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>

				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="2_telaCarteirinha.xhtml"><i
								class="fa fa-heartbeat"></i></a></li>

						<li><a href="2_telaCarteirinha.xhtml">Meu Carteirinha <i
								class="fa fa-cart-plus"></i>
								<li><a href="3_telaCalendario.xhtml">Meu Calendário <i
										class="fa fa-search"></i>
								</a></li>

								<li role="presentation" class="dropdown"><a
									class="dropdown-toggle" data-toggle="dropdown" href="#"
									role="button" aria-haspopup="true" aria-expanded="false">
										Categoria <span class="caret"></span>
								</a></li>
								<li><p>
										<h:outputLabel style="color: white;"
											rendered="${not empty loginMB.usuario}">Logado como: ${loginMB.usuario}</h:outputLabel>
										<a
											href="http://localhost:8080/Livraria/1_PortalPrincipal.html"
											class="btn btn-info btn-lg"> <span
											class="glyphicon glyphicon-log-out"></span> Voltar
										</a>
									</p></li>
						</a></li>
					</ul>
				</div>
			</div>
			</nav>
		</div>

		<p:messages />

		<div class="content">
			<div class="col-md-6">
				<p:messages />
				<h:form role="form" class="form-horizontal"
					enctype="multipart/form-data">
					<img
						src="http://www.big1news.com.br/wp-content/uploads/2013/08/Campanha-Nacional-de-Vacina%C3%A7%C3%A3o-1.jpg"
						class="img" style="width: 300px; height: 200px;"></img>


					<h2>Próximas Vacinas</h2>
					<!-- Search input-->
					<div class="container">
						<ul class="nav nav-justified">

							<li><a class="text-center" href="#"><i
									class="fa fa-calendar fa-5x"></i> <br></br>Calendário de
									Vacinação</a></li>
							<p:calendar>Mês de Vacinação: </p:calendar>

							<h:commandButton action="${livroMB.editarLivro(l)}"
								value="Pesquisar" styleClass="pull-right btn btn-primary btn-xs" />



							<p:dataTable var="v" value="#{vaccinationCardMB.nextVaccinations}">
								<p:column headerText="Vacina">
									<h:outputText value="#{v.vaccine.name}" />
								</p:column>

								<p:column headerText="Dosagem">
									<h:outputText value="#{v.dose} ml" />
								</p:column>

								<p:column headerText="Data">
									<h:outputText value="#{v.dateVaccination}" />
								</p:column>

								<p:column headerText="Posto de Atendimento">
									<h:outputText value="#{v.employee.local.name}" />
								</p:column>
							</p:dataTable>


						</ul>
					</div>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
