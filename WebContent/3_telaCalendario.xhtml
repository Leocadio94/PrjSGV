<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge; charset=utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<meta name="description" content=""></meta>
	<meta name="author" content=""></meta>
	<title>VacinaWeb</title>


	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" />

	<link rel="stylesheet" href="css/teste.css" />
	<link rel="stylesheet" href="css/styles.css" />

</h:head>
<h:body>
	<f:metadata>
		<f:viewAction action="#{vaccinationCardMB.init}" />
	</f:metadata>

	<div class="blended_grid">
		<div class="topo">
			<ui:include src="templates/navegacao_pessoa.xhtml" />
		</div>

		<p:messages id="msgs" autoUpdate="true" />

		<div class="content">
			<div class="col-md-12">
				<h:form role="form" class="form-horizontal"
					enctype="multipart/form-data">
					<img
						src="http://www.big1news.com.br/wp-content/uploads/2013/08/Campanha-Nacional-de-Vacina%C3%A7%C3%A3o-1.jpg"
						class="img" style="width: 300px; height: 200px;"></img>


					<h2>Calendário - Próximas Vacinas</h2>

					<hr />

					<p:dialog id="diag" header="Vacinação" widgetVar="dlg" dynamic="true" modal="true">
						<h:outputText value="${vaccinationCardMB.getFormattedDate()}" />
					</p:dialog>

					<h4>Calendário de Vacinação</h4>
					<p:calendar id="inline" mode="inline"
						value="#{vaccinationCardMB.currentDate}" locale="br" onselect="PF('dlg').show();">
						<p:ajax event="dateSelect" listener="#{vaccinationCardMB.onDateSelect}"
							update="diag" oncomplete="PF('dlg').show();" />
					</p:calendar>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Sim" styleClass="ui-confirmdialog-yes"
							icon="ui-icon-check" />
						<p:commandButton value="Não" styleClass="ui-confirmdialog-no"
							icon="ui-icon-close" />
					</p:confirmDialog>

					<hr />

					<h4>Próximas Vacinas</h4>
					<p:dataTable var="v" value="#{vaccinationCardMB.nextVaccinations}">
						<p:column headerText="Vacina">
							<h:outputText value="#{v.vaccine.name}" />
						</p:column>

						<p:column headerText="Dosagem">
							<h:outputText value="#{v.dose} ml" />
						</p:column>

						<p:column headerText="Data">
							<h:outputText value="#{v.dateVaccination}">
								<f:convertDateTime pattern="dd-MM-yyyy" />
							</h:outputText>
						</p:column>

						<p:column headerText="Enfermeiro(a)">
							<h:outputText value="#{v.employee.person.name}" />
						</p:column>

						<p:column headerText="Posto de Atendimento">
							<h:outputText value="#{v.employee.local.name}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</div>
		</div>
	</div>

	<hr />
	<center> <footer class="rodape"> <span>VacinaWeb
		- Site em Desenvolvimento ® All Rights Reserved 2016 - <a
		href="https://facebook.com" target="_blank"><i
			class="fa fa-facebook-official"></i> Facebook</a> / <a
		href="https://google.com" target="_blank"><i class="fa fa-google"></i>
			Google</a>
	</span> </footer> </center>
</h:body>
</html>
