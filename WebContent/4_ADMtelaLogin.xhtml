<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge; charset=utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<meta name="description" content=""></meta>
	<meta name="author" content=""></meta>
	<title>VacinaWeb</title>

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

	<link rel="stylesheet" href="css/stylesLogin.css" />
</h:head>
<h:body>
	<f:metadata>
		<f:viewAction action="#{accessMB.initialize}" />
	</f:metadata>

	<div class="top-content">

		<div class="inner-bg">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<div class="login-panel panel panel-default">
							<center> <img
								src="http://www.canalalagoinhas.com.br/wp-content/uploads/2015/05/vacina-1024x640.jpg"
								class="img-rounded" style="width: 300px; height: 150px;"></img>
							</center>
							<div class="panel-heading">
								<h4 class="page-title">Acesse sua conta</h4>
							</div>
							<div class="panel-body">
								<h:form role="form" enctype="multipart/form-data">
									
									<p:messages autoUpdate="true" />
									
									<div class="form-group">
										<p:inputText value="${accessMB.currentAccess.login}"
											styleClass="form-username form-control" id="form-username"
											required="true" label="Usuário" />
										<p:watermark for="form-username" value="Usuário..." />
									</div>
									<div class="form-group">
										<p:password value="${accessMB.currentAccess.password}"
											styleClass="form-password form-control" id="form-password"
											required="true" label="Senha" />
										<p:watermark for="form-password" value="Senha..." />
									</div>
									<div class="grupoBotao">

										<div class="botao">
											<h:commandButton styleClass="ui-priority-primary btn btn-lg btn-block" value="Logar"
												action="${accessMB.login()}" />
										</div>

									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>

	<!-- Footer -->
	<footer>
	<div class="container">
		<div class="row">

			<div class="col-sm-8 col-sm-offset-2">
				<div class="footer-border"></div>
			</div>

		</div>
	</div>
	</footer>

	<ui:include src="templates/scripts.xhtml" />
</h:body>
</html>
