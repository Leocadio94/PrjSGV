<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge; charset=utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<meta name="description" content=""></meta>
	<meta name="author" content=""></meta>
	<title>VacinaWeb</title>

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" />

	<link rel="stylesheet" href="css/teste.css" />
	<link rel="stylesheet" href="css/styles.css" />
</h:head>
<h:body>

	<div class="top-content">

		<div class="inner-bg">
			<div class="container">
				<div class="row">
					<center> <img
						src="http://www.canalalagoinhas.com.br/wp-content/uploads/2015/05/vacina-1024x640.jpg"
						class="img-rounded" style="width: 300px; height: 150px;"></img> </center>
				</div>
				<p:messages autoUpdate="true" />
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">

						<div class="form-box">
							<div class="form-top">
								<div class="form-top-left">
									<h3>Acessar Conta</h3>
									<p>Usuário/Email:</p>
								</div>
								<div class="form-top-right">
									<i class="fa fa-lock"></i>
								</div>
							</div>
							<div class="form-bottom">
								<h:form role="form" class="form-horizontal"
									enctype="multipart/form-data">
									<div class="form-group">
										<p:inputText value="#{accessMB.currentAccess.login}"
											type="text" name="form-username" placeholder="Usuario..."
											class="form-username form-control" id="form-username"
											required="true" label="Usuário" />
									</div>
									<div class="form-group">
										<p:password value="#{accessMB.currentAccess.password}"
											type="password" name="form-password" placeholder="Senha..."
											class="form-password form-control" id="form-password"
											required="true" label="Senha" feedback="false" />
									</div>
									<div class="form-group">
										<p:commandButton actionListener="#(accessMB.login)"
											class="btn btn-primary" value="Logar" ajax="false" immediate="true"/>

									</div>
								</h:form>
							</div>
						</div>



					</div>

					<div class="col-md-3"></div>

				</div>

			</div>
		</div>

	</div>

	<!-- Footer -->
	<footer>
	<div class="container">
		<div class="row">

			<div class="col-sm-8 col-sm-offset-2">
				<div class="footer-border"></div>
			</div>

		</div>
	</div>
	</footer>

</h:body>
</html>
