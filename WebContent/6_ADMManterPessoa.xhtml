<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge; charset=utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<meta name="description" content=""></meta>
	<meta name="author" content=""></meta>
	<title>VacinaWeb</title>

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

	<link rel="stylesheet" href="css/teste.css" />
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="css/stylesAdmin.css" />
</h:head>
<h:body>
	<f:metadata>
		<f:viewAction action="#{personMB.read}" />
	</f:metadata>

	<div class="blended_grid">
		<div class="topo">
			<ui:include src="templates/navegacao_adm.xhtml" />
		</div>

		<p:messages />

		<div class="content">

			<p:tabView cache="true" dynamic="true">
				<p:tab title="Cadastrar" titleStyleClass="tabTitle">
					<div class="col-md-8">
						<h:form id="formp" role="form" class="form-horizontal"
							enctype="multipart/form-data">
							<img
								src="http://www.big1news.com.br/wp-content/uploads/2013/08/Campanha-Nacional-de-Vacina%C3%A7%C3%A3o-1.jpg"
								class="img-rounded" style="width: 400px; height: 230px;"></img>

							<h2>Cadastro de Usuários</h2>
							<h:panelGroup id="pPrincipal">

								<h4>Dados Principais</h4>
								<div class="form-group">
									<p:outputLabel for="txtCPF" class="col-md-4 control-label"
										value="CPF:" />
									<div class="col-md-4">
										<p:inputMask id="txtCPF" styleClass="form-control"
											value="${personMB.currentPerson.cpf}" mask="999.999.999-99"
											required="true" maxlength="11" converter="convertInput"
											rendered="#{not personMB.showEdit}" />
										<p:inputText id="txtCPFP" styleClass="form-control"
											value="${personMB.currentPerson.cpf}" required="true"
											rendered="#{personMB.showEdit}" />
									</div>
									<p:message for="txtCPF" />
									<p:message for="txtCPFP" />
								</div>

								<div class="form-group">
									<p:outputLabel for="txtName" class="col-md-4 control-label"
										value="Nome:" />
									<div class="col-md-4">
										<p:inputText id="txtName" styleClass="form-control"
											value="${personMB.currentPerson.name}" required="true" />
									</div>
									<p:message for="txtName" />
								</div>

								<div class="form-group">
									<p:outputLabel for="txtRg" class="col-md-4 control-label"
										value="RG:" />
									<div class="col-md-4">
										<p:inputMask id="txtRg" styleClass="form-control"
											value="${personMB.currentPerson.rg}" required="true"
											mask="99.999.999-9" converter="convertInput"
											rendered="#{not personMB.showEdit}" />
										<p:inputText id="txtRgP" styleClass="form-control"
											value="${personMB.currentPerson.rg}" required="true"
											rendered="#{personMB.showEdit}" />
									</div>
									<p:message for="txtRg" />
									<p:message for="txtRgP" />
								</div>

								<div class="form-group">

									<p:outputLabel for="slctTattoo" class="col-md-4 control-label"
										value="Tatuagem:" />

									<div class="col-md-4">
										<p:selectOneMenu id="slctTattoo"
											value="${personMB.currentPerson.has_tattoo}" required="true">
											<f:selectItem itemLabel="Selecione a opção..."
												noSelectionOption="true" itemValue="#{null}" />
											<f:selectItem itemLabel="Sim" itemValue="#{true}" />
											<f:selectItem itemLabel="Não" itemValue="#{false}" />
										</p:selectOneMenu>
									</div>
									<p:message for="slctTattoo" />
								</div>

								<div class="form-group">
									<p:outputLabel for="txtDataNasc" class="col-md-4 control-label"
										value="Data da Nascimento:" />
									<div class="col-md-4">
										<p:calendar id="txtDataNasc" size="8"
											value="${personMB.currentPerson.dtBirth}"
											pattern="dd/MM/yyyy" mask="true" locale="pt" navigator="true"
											yearRange="c-100:c+0" required="true" showOn="both" />
									</div>
									<p:message for="txtDataNasc" />
								</div>

								<div class="form-group">
									<p:outputLabel for="txtWeight" class="col-md-4 control-label"
										value="Peso:" />
									<div class="col-md-4">
										<p:inputNumber id="txtWeight"
											value="${personMB.currentPerson.weight}" required="true"
											symbol=" kg" symbolPosition="s" decimalSeparator=","
											thousandSeparator="." size="8"/>
									</div>
									<p:message for="txtWeight" />
								</div>
							</h:panelGroup>
							<h:panelGroup id="pAccess" rendered="#{not personMB.showEdit}">
								<hr />
								<h4>Dados de Acesso</h4>
								<div class="form-group">
									<p:outputLabel for="txtLogin" class="col-md-4 control-label"
										value="Login:" />
									<div class="col-md-4">
										<p:inputText id="txtLogin" styleClass="form-control"
											value="#{personMB.currentAccess.login}" label="Login" />
										<p:message for="txtLogin" />
									</div>
								</div>
								<div class="form-group">
									<p:outputLabel for="txtPassword" class="col-md-4 control-label"
										value="Senha:" />
									<div class="col-md-4">
										<p:password id="txtPassword" styleClass="form-control"
											value="#{personMB.currentAccess.password}" label="Senha"
											feedback="true" promptLabel="Por favor, digite uma senha."
											weakLabel="Fraco" goodLabel="Bom" strongLabel="Ótimo" />
										<p:message for="txtPassword" />
									</div>
								</div>
							</h:panelGroup>

							<hr />

							<div class="form-group text-center">
								<p:commandButton id="btnProx"
									styleClass="ui-priority-primary btn btn-lg btn-block"
									value="#{personMB.showEdit ? 'Atualizar Pessoa' : 'Gravar Pessoa'}"
									action="#{personMB.addPerson}" process="@form"
									rendered="#{not personMB.showForm}" update="@all" />
							</div>

							<p:defaultCommand target="btnProx" />
						</h:form>
						<h:form id="form1" role="form" class="form-horizontal"
							enctype="multipart/form-data" rendered="#{personMB.showForm}">
							<h4>Dados Adicionais</h4>
							<h:panelGroup id="pAddress">
								<div class="form-group">
									<h:outputLabel class="col-md-4 control-label"
										value="Endereço(s):" />
									<div class="col-md-4">
										<p:inputText id="txtAddress" styleClass="form-control"
											value="#{personMB.currentAddress.address}" label="Endereço" />
										<p:message for="txtAddress" />
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel class="col-md-4 control-label"
										value="Número do endereço:" />
									<div class="col-md-4">
										<h:inputText id="txtNumberAdr" styleClass="form-control"
											value="#{personMB.currentAddress.number}" label="Número">
											<f:validateDoubleRange minimum="1" />
										</h:inputText>
										<p:message for="txtNumberAdr" />
									</div>
								</div>
								<div class="form-group text-center">
									<p:commandLink styleClass="ui-priority-primary btn btn-xs"
										value="Adicionar endereço" action="#{personMB.addAddress}"
										update="dAddress" process="@this form1:pAddress" />
								</div>
								<div class="form-group">
									<h:outputLabel class="col-md-4 control-label" value="" />
									<div class="col-md-4">
										<p:outputPanel id="dAddress">
											<p:dataList value="#{personMB.addresses}" var="adr"
												emptyMessage="Nenhum endereço.">
						            #{adr.address} - #{adr.number}
						        </p:dataList>
										</p:outputPanel>
									</div>
								</div>
							</h:panelGroup>

							<hr />

							<h:panelGroup id="pPhone">
								<div class="form-group">
									<h:outputLabel class="col-md-4 control-label"
										value="Telefone(s):" />
									<div class="col-md-4">
										<h:inputText id="txtPhone" styleClass="form-control"
											value="#{personMB.currentPhone.phoneNumber}" label="Telefone">
											<f:validateDoubleRange minimum="1" />
										</h:inputText>
										<p:message for="txtPhone" />
									</div>
								</div>
								<div class="form-group text-center">
									<p:commandLink styleClass="ui-priority-primary btn btn-xs"
										value="Adicionar telefone" action="#{personMB.addPhone}"
										update="dPhone" process="@this form1:pPhone" />
								</div>
								<div class="form-group">
									<h:outputLabel class="col-md-4 control-label" value="" />
									<div class="col-md-4">
										<p:outputPanel id="dPhone">
											<p:dataList value="#{personMB.phones}" var="pho"
												emptyMessage="Nenhum telefone">
									            #{pho.phoneNumber}
									        </p:dataList>
										</p:outputPanel>
									</div>
								</div>
							</h:panelGroup>

							<hr />

							<h:panelGroup id="pEmail">
								<div class="form-group">
									<h:outputLabel class="col-md-4 control-label"
										value="E-mail(s):" />
									<div class="col-md-4">
										<h:inputText id="txtEmail" styleClass="form-control"
											value="${personMB.currentEmail.email}" label="E-mail" />
										<p:message for="txtEmail" />
									</div>
								</div>
								<div class="form-group text-center">
									<p:commandLink styleClass="ui-priority-primary btn btn-xs"
										value="Adicionar e-mail" action="#{personMB.addEmail}"
										update="dEmail" process="@this form1:pEmail" />
								</div>
								<div class="form-group">
									<h:outputLabel class="col-md-4 control-label" value="" />
									<div class="col-md-4">
										<p:outputPanel id="dEmail">
											<p:dataList value="${personMB.emails}" var="em"
												emptyMessage="Nenhum email.">
									            #{em.email}
									        </p:dataList>
										</p:outputPanel>
									</div>
								</div>
							</h:panelGroup>

							<hr />

							<h:panelGroup id="pDependent">

								<div class="form-group">
									<h:outputLabel class="col-md-4 control-label"
										value="Tipo do(s) Dependente(s):" />
									<div class="col-md-4">
										<p:selectOneMenu id="slctDepType"
											converter="dependenceTypeConverter"
											value="${personMB.currentDependent.dependenceType}"
											label="Tipo da Dependência">
											<f:selectItem itemLabel="Selecione o tipo..."
												noSelectionOption="true" itemValue="#{null}" />
											<f:selectItems value="#{personMB.dependenceTypes}"
												var="depty" itemValue="#{depty}"
												itemLabel="#{depty.description}" />
										</p:selectOneMenu>
										<p:message for="slctDepType" />
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel class="col-md-4 control-label"
										value="CPF do(s) Dependente(s):" />
									<div class="col-md-4">
										<h:inputText id="txtCpfDep" styleClass="form-control"
											value="${personMB.currentDependent.cpfDependent}"
											label="CPF do Dependente" />
										<p:message for="txtCpfDep" />
									</div>
								</div>
								<div class="form-group text-center">
									<p:commandLink styleClass="ui-priority-primary btn btn-xs"
										value="Adicionar dependente" action="#{personMB.addDependent}"
										update="dDependent" process="@this form1:pDependent" />
								</div>
								<div class="form-group">
									<h:outputLabel class="col-md-4 control-label" value="" />
									<div class="col-md-4">
										<p:outputPanel id="dDependent">
											<p:dataList value="${personMB.dependents}" var="dep"
												emptyMessage="Nenhum dependente.">
						            #{dep.cpfDependent}
						        </p:dataList>
										</p:outputPanel>
									</div>
								</div>

							</h:panelGroup>

							<hr />

							<h:panelGroup id="pDisease">

								<div class="form-group">
									<h:outputLabel for="slctDisease" class="col-md-4 control-label"
										value="Doença(s):" />

									<div class="col-md-4">
										<p:selectOneMenu id="slctDisease" converter="diseaseConverter"
											value="${personMB.currentDiseases.disease}" label="Doença">
											<f:selectItem itemLabel="Selecione a doença..."
												noSelectionOption="true" itemValue="#{null}" />
											<f:selectItems value="${personMB.disease}" var="d"
												itemValue="#{d}" itemLabel="#{d.name}" />
										</p:selectOneMenu>
										<p:message for="slctDisease" />
									</div>
								</div>
								<div class="form-group text-center">
									<p:commandLink styleClass="ui-priority-primary btn btn-xs"
										value="Adicionar doença" action="#{personMB.addDisease}"
										update="dDisease" process="@this form1:pDisease" />
								</div>
								<div class="form-group">
									<h:outputLabel class="col-md-4 control-label" value="" />
									<div class="col-md-4">
										<p:outputPanel id="dDisease">
											<p:dataList value="${personMB.diseases}" var="doe"
												emptyMessage="Nenhum doença">
						            #{doe.disease.name}
						        </p:dataList>
										</p:outputPanel>
									</div>
								</div>
							</h:panelGroup>

							<hr />

							<h:panelGroup id="pAllergy">

								<div class="form-group">
									<h:outputLabel class="col-md-4 control-label"
										value="Alergia(s):" />
									<div class="col-md-4">
										<p:selectOneMenu id="slctAllergy" converter="allergyConverter"
											value="${personMB.currentAllergies.allergy}" label="Alergia">
											<f:selectItem itemLabel="Selecione a alergia..."
												noSelectionOption="true" itemValue="#{null}" />
											<f:selectItems value="${personMB.allergy}" var="a"
												itemValue="#{a}" itemLabel="#{a.name}" />
										</p:selectOneMenu>
										<p:message for="slctAllergy" />
									</div>
								</div>
								<div class="form-group text-center">
									<p:commandLink styleClass="ui-priority-primary btn btn-xs"
										value="Adicionar alergia" action="#{personMB.addAllergy}"
										update="dAllergy" process="@this form1:pAllergy" />
								</div>
								<div class="form-group">
									<h:outputLabel class="col-md-4 control-label" value="" />
									<div class="col-md-4">
										<p:outputPanel id="dAllergy">
											<p:dataList value="${personMB.allergies}" var="aller"
												emptyMessage="Nenhuma alergia">
									            #{aller.allergy.name}
									        </p:dataList>
										</p:outputPanel>
									</div>
								</div>
							</h:panelGroup>

							<hr />
							<center>
							<div class="grupoBotao">

								<div class="botao">
									<h:commandButton
										styleClass="ui-priority-primary btn btn-lg btn-block"
										value="Gravar" action="${personMB.create()}" />
								</div>

							</div>
							</center>

						</h:form>

					</div>
				</p:tab>

				<p:tab title="Alterar/Excluir" titleStyleClass="tabTitle">
					<div class="col-md-12">
						<h:form id="formae" role="form" class="form-horizontal"
							enctype="multipart/form-data">
							<p:dataTable id="pTable" widgetVar="personTable" var="p"
								value="#{personMB.people}"
								styleClass="table table-striped table-bordered table-hover"
								emptyMessage="Nenhuma pessoa foi encontrada.">
								<f:facet name="header">
									<p:outputPanel>
										<h:outputText value="Procurar por CPF ou nome da pessoa: " />
										<p:inputText id="globalFilter"
											onkeyup="PF('personTable').filter()" style="width:150px"
											placeholder="Digite aqui" />
									</p:outputPanel>
								</f:facet>

								<p:column headerText="CPF" sortBy="#{p.cpf}" filterBy="#{p.cpf}"
									filterMatchMode="contains">
									<f:facet name="filter">
										<p:inputText onkeyup="PF('personTable').filter()"
											styleClass="form-control" placeholder="Procurar CPF..." />
									</f:facet>
									<h:outputText value="#{p.cpf}" />
								</p:column>

								<p:column headerText="Nome" sortBy="#{p.name}"
									filterBy="#{p.name}" filterMatchMode="contains">
									<f:facet name="filter">
										<p:inputText onkeyup="PF('personTable').filter()"
											styleClass="form-control" placeholder="Procurar nome..." />
									</f:facet>
									<h:outputText value="#{p.name}" />
								</p:column>

								<p:column headerText="Data de Nascimento" sortBy="#{p.dtBirth}">
									<h:outputText value="#{p.dtBirth}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>
								</p:column>

								<p:column headerText="RG" sortBy="#{p.rg}">
									<h:outputText value="#{p.rg}" />
								</p:column>

								<p:column headerText="Peso" sortBy="#{p.weight}">
									<h:outputText value="#{p.weight} kg" />
								</p:column>

								<p:column headerText="Tem tattoo?" sortBy="#{p.has_tattoo}">
									<h:outputText value="#{p.has_tattoo ? 'Sim' : 'Não'}" />
								</p:column>

								<p:column>
									<p:commandButton actionListener="${personMB.delete(p)}"
										value="Excluir"
										styleClass="ui-priority-primary pull-right btn btn-xs"
										update="@all" icon="fa fa-fw fa-remove">
										<p:confirm header="Confirmação" message="Tem certeza?"
											icon="ui-icon-alert" />
									</p:commandButton>
									<p:commandButton action="${personMB.update(p)}" value="Alterar"
										styleClass="ui-priority-primary pull-right btn btn-xs"
										update="@all" icon="fa fa-fw fa-edit" />

								</p:column>
							</p:dataTable>
							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade">
								<p:commandButton value="Sim" styleClass="ui-confirmdialog-yes"
									icon="ui-icon-check" />
								<p:commandButton value="Não" styleClass="ui-confirmdialog-no"
									icon="ui-icon-close" />
							</p:confirmDialog>
						</h:form>


					</div>

				</p:tab>
			</p:tabView>
		</div>
	</div>

	<hr />

	<center> <footer class="rodape"> <span>VacinaWeb
		- Site em Desenvolvimento ® All Rights Reserved 2016 - <a
		href="https://facebook.com" target="_blank"><i
			class="fa fa-facebook-official"></i> Facebook</a> / <a
		href="https://google.com" target="_blank"><i class="fa fa-google"></i>
			Google</a>
	</span> </footer> </center>

	<ui:include src="templates/scripts.xhtml" />
</h:body>
</html>
