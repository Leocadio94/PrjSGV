<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge; charset=utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<meta name="description" content=""></meta>
	<meta name="author" content=""></meta>
	<title>VacinaWeb</title>

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />


	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="css/stylesAdmin.css" />

</h:head>
<h:body>
	<f:metadata>
		<f:viewAction action="#{vaccinationMB.read}" />
	</f:metadata>

	<div class="blended_grid">
		<div class="topo">
			<ui:include src="templates/navegacao_adm.xhtml" />
		</div>

		<p:messages />

		<div class="content">

			<img
				src="http://dmtraveldm.lwsite.com.br/uploads/widget/image/553/028/55302839/vacina-banner-dmtravel.jpg"
				class="img-rounded img-responsive"
				style="width: 150%; height: 230px;"></img>
			<div class="col-md-8">
				<h:form role="form" class="form-horizontal"
					enctype="multipart/form-data">
					<h2>Administração de Vacinações</h2>

					<div class="form-group">
						<p:outputLabel for="slctVaccine" class="col-md-4 control-label"
							value="Vacina:" />

						<div class="col-md-4">
							<p:selectOneMenu id="slctVaccine" converter="vaccineConverter"
								value="${vaccinationMB.currentVaccination.vaccine}"
								label="Vacina" filter="true" filterMatchMode="contains"
								required="true">
								<f:selectItem itemLabel="Selecione a vacina..."
									noSelectionOption="true" itemValue="#{null}" />
								<f:selectItems value="#{vaccinationMB.vaccines}" var="v"
									itemValue="#{v}" itemLabel="#{v.name}" />
							</p:selectOneMenu>
						</div>
						<p:message for="slctVaccine" />
					</div>

					<div class="form-group">
						<p:outputLabel for="slctPeople" class="col-md-4 control-label"
							value="Pessoa:" />

						<div class="col-md-4">
							<p:selectOneMenu id="slctPeople" converter="personConverter"
								value="${vaccinationMB.currentVaccination.person}"
								label="Pessoa" filter="true" filterMatchMode="contains"
								required="true">
								<f:selectItem itemLabel="Selecione a pessoa..."
									noSelectionOption="true" itemValue="#{null}" />
								<f:selectItems value="#{vaccinationMB.people}" var="p"
									itemValue="#{p}" itemLabel="#{p.name} (CPF: #{p.cpf})" />
							</p:selectOneMenu>
						</div>
						<p:message for="slctPeople" />
					</div>

					<div class="form-group">
						<p:outputLabel for="slctEmployee" class="col-md-4 control-label"
							value="Funcionário:" />

						<div class="col-md-4">
							<p:selectOneMenu id="slctEmployee" converter="employeeConverter"
								value="${vaccinationMB.currentVaccination.employee}"
								label="Funcionário" filter="true" filterMatchMode="contains"
								required="true">
								<f:selectItem itemLabel="Selecione o funcionário..."
									noSelectionOption="true" itemValue="#{null}" />
								<f:selectItems value="#{vaccinationMB.employees}" var="emp"
									itemValue="#{emp}"
									itemLabel="#{emp.person.name} - (#{emp.local.name})" />
							</p:selectOneMenu>
						</div>
						<p:message for="slctEmployee" />
					</div>


					<div class="form-group">
						<p:outputLabel for="txtDateVac" class="col-md-4 control-label"
							value="Data da vacinação:" />
						<div class="col-md-4">
							<p:calendar id="txtDateVac" size="8"
								value="${vaccinationMB.currentVaccination.dateVaccination}"
								pattern="dd/MM/yyyy" mask="true" locale="pt" navigator="true"
								required="true" label="Data da vacinação" yearRange="c-0:c+10"
								showOn="both" />
						</div>
						<p:message for="txtDateVac" />
					</div>

					<div class="form-group">
						<p:outputLabel for="txtDose" class="col-md-4 control-label"
							value="Dose:" />
						<div class="col-md-4">
							<p:inputText id="txtDose"
								value="${vaccinationMB.currentVaccination.dose}" required="true"
								label="Dose" size="2" />
						</div>
						<p:message for="txtDose" />
					</div>

					<center>

					<div class="grupoBotao">

						<div class="botao">
							<h:commandButton
								styleClass="ui-priority-primary btn btn-lg btn-block"
								value="Gravar" action="${vaccinationMB.create()}" />


						</div>

					</div>
					</center>

				</h:form>
			</div>
		</div>
	</div>
	<hr />

	<center> <footer class="rodape"> <span>VacinaWeb
		- Site em Desenvolvimento ® All Rights Reserved 2016 - <a
		href="http://localhost:8080/Sistema-Vacinacao/1_PortalPrincipal.xhtml"
		target="_blank"><i class="fa fa-facebook-official"></i> Nossa
			Página</a> / <a href="https://google.com" target="_blank"><i
			class="fa fa-google"></i> Google</a>
	</span> </footer> </center>

	<ui:include src="templates/scripts.xhtml" />

</h:body>
</html>
