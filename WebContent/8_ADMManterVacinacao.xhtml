<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge; charset=utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<meta name="description" content=""></meta>
	<meta name="author" content=""></meta>
	<title>VacinaWeb</title>


	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" />

	<link rel="stylesheet" href="css/teste.css" />
	<link rel="stylesheet" href="css/styles.css" />

</h:head>
<h:body>
	<f:metadata>
		<f:viewAction action="#{vaccinationMB.read}" />
	</f:metadata>

	<div class="blended_grid">
		<div class="topo">
			<ui:include src="templates/cabecalho.xhtml" />
		</div>

		<p:messages />

		<div class="content">
			<div class="col-md-6">
				<h:form role="form" class="form-horizontal"
					enctype="multipart/form-data">
					<img
						src="http://www.big1news.com.br/wp-content/uploads/2013/08/Campanha-Nacional-de-Vacina%C3%A7%C3%A3o-1.jpg"
						class="img-rounded" style="width: 400px; height: 230px;"></img>

					<h2>Administração de Vacinações</h2>
					
					<div class="form-group">
						<h:outputLabel class="col-md-4 control-label" value="Vacina:" />

						<div class="col-md-4">
							<h:selectOneMenu id="slctVaccine" styleClass="form-control"
								converter="vaccineConverter"
								value="${vaccinationMB.currentVaccination.vaccine}"
								label="Vacina">
								<f:selectItem itemLabel="Selecione a vacina..."
									noSelectionOption="true" itemValue="" />
								<f:selectItems value="#{vaccinationMB.vaccines}" var="v"
									itemValue="#{v}" itemLabel="#{v.name}" />
							</h:selectOneMenu>
							<p:message for="slctVaccine" />
						</div>
					</div>
					
					<div class="form-group">
						<h:outputLabel class="col-md-4 control-label" value="Pessoa:" />

						<div class="col-md-4">
							<h:selectOneMenu id="slctPeople" styleClass="form-control"
								converter="personConverter"
								value="${vaccinationMB.currentVaccination.person}"
								label="Pessoa">
								<f:selectItem itemLabel="Selecione a pessoa..."
									noSelectionOption="true" itemValue="" />
								<f:selectItems value="#{vaccinationMB.people}" var="p"
									itemValue="#{p}" itemLabel="#{p.name}" />
							</h:selectOneMenu>
							<p:message for="slctPeople" />
						</div>
					</div>

					<div class="form-group">
						<h:outputLabel class="col-md-4 control-label" value="Funcionário:" />

						<div class="col-md-4">
							<h:selectOneMenu id="slctEmployee" styleClass="form-control"
								converter="employeeConverter"
								value="${vaccinationMB.currentVaccination.employee}"
								label="Funcionário">
								<f:selectItem itemLabel="Selecione o funcionário..."
									noSelectionOption="true" itemValue="" />
								<f:selectItems value="#{vaccinationMB.employees}" var="emp"
									itemValue="#{emp}"
									itemLabel="#{emp.nome} - (#{emp.local.name})" />
							</h:selectOneMenu>
							<p:message for="slctEmployee" />
						</div>
					</div>


					<div class="form-group">
						<h:outputLabel class="col-md-4 control-label"
							value="Data da vacinação:" />
						<div class="col-md-4">
							<p:calendar id="txtDateVac"
								value="${vaccinationMB.currentVaccination.dateVaccination}"
								pattern="dd/MM/yyyy" mask="true" locale="br" navigator="true"
								required="true" label="Data da vacinação" />
							<p:message for="txtDateVac" />
						</div>
					</div>

					<div class="form-group">
						<h:outputLabel class="col-md-4 control-label" value="Dose:" />
						<div class="col-md-4">
							<h:inputText id="txtDose" styleClass="form-control"
								value="${vaccinationMB.currentVaccination.dose}" required="true"
								label="Dose" />
							<p:message for="txtDose" />
						</div>
					</div>

					<center>

					<div class="grupoBotao">

						<div class="botao">
							<h:commandButton styleClass="btn btn-success" value="Gravar"
								action="${vaccinationMB.create()}" />


						</div>

					</div>
					</center>

				</h:form>

				<center>
				<div class="rodape">
					<span>VacinaWeb - Site em Desenvolvimento ® All Rights
						Reserved 2016 - <a href="https://facebook.com" target="_blank"><i
							class="fa fa-facebook-official"></i> Facebook</a> / <a
						href="https://google.com" target="_blank"><i
							class="fa fa-google"></i> Google</a>
					</span>
				</div>
				</center>
			</div>
		</div>
	</div>
</h:body>
</html>
